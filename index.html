<!DOCTYPE html>
<html>
	<!-- head tags contains the details of HTML file -->
	<head>

		<!-- Bootstrap CSS-->

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">

		<link rel="stylesheet" href="style.css"/>

	<!-- Ctrl / -> create COMMENT inside the code -->
	<!-- body tags contains the actual content of the HTML File that are visible to the browser. -->
	<body>
		<!-- Bootstrap Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  			<!-- <a class="navbar-brand" href="#">Navbar</a> -->
  			<button 
  				class="navbar-toggler"
  				type="button"
  				data-toggle="collapse"
  				data-target="#portfolio-nav"
  				aria-controls="portfolio-nav"
  				aria-expanded="false"
  				aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  			</button>

		  	<div class="collapse navbar-collapse" id="portfolio-nav">
		   		<!-- <ul class="navbar-nav mr-auto"> -->
		   		<!-- m = margin, x= axis -->
		   		<ul class="navbar-nav mx-auto">
		      		<li class="nav-item active">
		        		<a class="nav-link" href="#landing">Home <span class="sr-only">(current)</span></a>

		    	</ul>

			<section id="landing" class="mt-5 text-center bg-transparent jumbotron">

					<!-- Unordered List -->

						<li>HTML</li>
						<li>CSS</li>
					</ul>
				</div>
				<!-- End of First Tools -->

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
